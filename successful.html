<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/successful.css" />
    <title>Thanks for subscribing!</title>
  </head>
  <body>
    <div class="container">
      <div class="container-info">
        <img src="./assets/images/icon-success.svg" alt="" id="success-icon"/>
        <h1>Thanks for subscribing!</h1>
        <p>
          A confirmation email has been sent to <span id="userEmail"></span>.
          Please open it and click the button inside to confirm your
          subscription.
        </p>
        <button id="dismiss-message">Dismiss message</button>
      </div>
    </div>
    <script type="module" src="js/successful.js"></script>
  </body>
</html>
